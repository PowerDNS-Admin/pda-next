---
# lock-threads (https://github.com/marketplace/actions/lock-threads)
name: 'Lock Inactive Threads'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          issue-inactive-days: 90
          pr-inactive-days: 30
          issue-lock-reason: 'resolved'